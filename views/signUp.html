<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUp.css">
    <script type="text/javascript" src="js/signUp.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <div id="logoAndTitle">
            <img id="logo" src="/img/main_img/logo.png" alt="�ΰ�">
            <h1>오늘 한 잔</h1>
        </div>
    </header>
    <form id="signUp-form" action="/signUp" method="POST">
        <div class="wrap">
            <h2>회원가입</h2>
            <div class="id">
                <h3>아이디</h3>
                <input type="text" name="id" id="id" placeholder="ㅤ아이디를 입력해주세요.">
            </div>
            <div class="pw">
                <h3>비밀번호</h3>
                <input type="password" name="pw" id="pw" placeholder="ㅤ비밀번호를 입력해주세요.">
            </div>
            <div class="pwConfirm">
                <h3>비밀번호 확인</h3>
                <input type="password" name="pwConfirm" id="pwConfirm" placeholder="ㅤ입력한 비밀번호를 다시 입력해주세요.">
            </div>
            <div class="submit">
                <input type="submit" id="signUp" value="회원가입">
            </div>
        </div>
    </form>
</body>

</html>
